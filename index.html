<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Baby Video Playlist</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black for better video display */
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Disable gestures */
            -webkit-overflow-scrolling: none; /* Prevent overscroll on iOS */
            overscroll-behavior: none; /* Stops pull-to-refresh or bounce */
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="videoFrame" class="video-container"></div>
    <script>
        // List of YouTube videos
        const videos = [
            { id: "M7lc1UVf-VE", title: "Example Video 1" },
            { id: "dQw4w9WgXcQ", title: "Example Video 2" }
        ];

        const videoFrame = document.getElementById("videoFrame");

        // Function to load a video
        function loadVideo(videoId) {
            videoFrame.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" 
                    frameborder="0" 
                    allow="autoplay; fullscreen" 
                    allowfullscreen>
                </iframe>`;
        }

        // Load the first video by default
        loadVideo(videos[0].id);

        // Prevent touch gestures like pull-down or swipe
        document.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, { passive: false });

        // Enable fullscreen mode on interaction
        document.addEventListener("click", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen(); // Safari
            }
        });
    </script>
</body>
</html>
