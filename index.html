<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .navbar {
            width: 100%;
            height: 10vh;
            background-color: #4ecdc4;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .navbar .icon {
            font-size: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .navbar .icon:active {
            transform: scale(0.9);
        }

        .navbar .icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            padding: 5px;
        }

        .video-player {
            width: 100%;
            height: 50vh;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        video {
            width: 95%;
            height: 95%;
            border-radius: 15px;
            background-color: black;
        }

        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 5px 15px;
        }

        .video-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }

        .thumbnail-grid {
            width: 100%;
            height: 40vh;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background-color: #f9f9f9;
        }

        .thumbnail {
            width: 28%;
            aspect-ratio: 1;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }

        .thumbnail:active {
            transform: scale(0.95);
        }

        .thumbnail img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 3px solid #4ecdc4;
        }

        .thumbnail-title {
            padding: 8px;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon" onclick="filterVideos('all')">
            <img src="https://via.placeholder.com/50/4ECDC4?text=üé¨" alt="All">
            <span>All</span>
        </div>
        <div class="icon" onclick="filterVideos('educational')">
            <img src="https://via.placeholder.com/50/4ECDC4?text=üìö" alt="Educational">
            <span>Educational</span>
        </div>
        <div class="icon" onclick="filterVideos('music')">
            <img src="https://via.placeholder.com/50/4ECDC4?text=üéµ" alt="Music">
            <span>Music</span>
        </div>
    </div>

    <div class="video-player">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <button onclick="skipBack()">‚è™</button>
            <button onclick="toggleMute()">üîä</button>
            <button onclick="skipForward()">‚è©</button>
        </div>
    </div>

    <div class="thumbnail-grid" id="thumbnailGrid">
        Loading videos...
    </div>

    <script>
        const FOLDER_ID = '1WCYiKlUTlG7FsI3YEOQ-32kpqHl3guAW';
        const CORS_PROXY = 'https://corsproxy.io/?';
        let videos = [];
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");
        const thumbnailGrid = document.getElementById("thumbnailGrid");

        async function fetchFolderContents() {
            try {
                const url = CORS_PROXY + encodeURIComponent(`https://drive.google.com/embeddedfolderview?id=${FOLDER_ID}#list`);
                const response = await fetch(url);
                const text = await response.text();
                const videoRegex = /\/file\/d\/([^/]+)\/view\?usp=drive_link/g;
                const matches = [...text.matchAll(videoRegex)];

                videos = matches.map((match, index) => ({
                    id: match[1],
                    title: `Video ${index + 1}`,
                    src: `https://drive.google.com/uc?export=download&id=${match[1]}`,
                    thumbnail: `https://drive.google.com/thumbnail?id=${match[1]}`,
                    category: 'all'
                }));

                populateThumbnails();
                if (videos.length > 0) {
                    playVideo(videos[0].src);
                }
            } catch (error) {
                console.error('Error fetching folder contents:', error);
                thumbnailGrid.innerHTML = 'Error loading videos. Please check the folder link.';
            }
        }

        function populateThumbnails(filteredVideos = videos) {
            thumbnailGrid.innerHTML = '';
            if (filteredVideos.length === 0) {
                thumbnailGrid.innerHTML = 'No videos found.';
                return;
            }
            filteredVideos.forEach((video) => {
                const thumbnail = document.createElement("div");
                thumbnail.className = "thumbnail";
                thumbnail.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <div class="thumbnail-title">${video.title}</div>
                `;
                thumbnail.onclick = () => playVideo(video.src);
                thumbnailGrid.appendChild(thumbnail);
            });
        }

        function playVideo(videoSrc) {
            videoSource.src = videoSrc;
            videoPlayer.load();
            videoPlayer.play();
        }

        function filterVideos(category) {
            const filteredVideos = videos.filter(video => 
                category === 'all' || video.category === category
            );
            populateThumbnails(filteredVideos);
        }

        function skipBack() {
            videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
        }

        function skipForward() {
            videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
        }

        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
        }

        fetchFolderContents();
    </script>
</body>
</html>
