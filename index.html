<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .navbar {
            width: 100%;
            height: 10vh;
            background-color: #4ecdc4;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .navbar .icon {
            font-size: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .navbar .icon:active {
            transform: scale(0.9);
        }

        .navbar .icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            padding: 5px;
        }

        .video-player {
            width: 100%;
            height: 50vh;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 95%;
            height: 95%;
            border-radius: 15px;
            border: none;
            background-color: black;
        }

        .thumbnail-grid {
            width: 100%;
            height: 40vh;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background-color: #f9f9f9;
        }

        .thumbnail {
            width: 28%;
            aspect-ratio: 1;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }

        .thumbnail:active {
            transform: scale(0.95);
        }

        .thumbnail img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 3px solid #4ecdc4;
        }

        .thumbnail-title {
            padding: 8px;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon" onclick="filterVideos('all')">
            <img src="https://via.placeholder.com/50/4ECDC4?text=ðŸŽ¬" alt="All">
            <span>All</span>
        </div>
    </div>

    <div class="video-player">
        <div id="videoPlayer">
            <!-- Video iframe will be dynamically inserted here -->
        </div>
    </div>

    <div class="thumbnail-grid" id="thumbnailGrid">
        Loading videos...
    </div>

    <script>
        const FOLDER_ID = '1WCYiKlUTlG7FsI3YEOQ-32kpqHl3guAW';
        const CORS_PROXY = 'https://corsproxy.io/?';
        let videos = [];
        const videoPlayer = document.getElementById("videoPlayer");
        const thumbnailGrid = document.getElementById("thumbnailGrid");

        async function fetchFolderContents() {
            try {
                const url = CORS_PROXY + encodeURIComponent(`https://drive.google.com/embeddedfolderview?id=${FOLDER_ID}#list`);
                const response = await fetch(url);
                const text = await response.text();

                // Extract video links using regex
                const videoRegex = /\/file\/d\/([^/]+)\/view/g;
                const matches = [...text.matchAll(videoRegex)];

                videos = matches.map((match, index) => ({
                    id: match[1],
                    title: `Video ${index + 1}`,
                    src: `https://drive.google.com/file/d/${match[1]}/preview`, // Embed URL
                    thumbnail: `https://drive.google.com/thumbnail?id=${match[1]}&sz=w320-h240`,
                }));

                populateThumbnails();
                if (videos.length > 0) {
                    playVideo(videos[0].src);
                }
            } catch (error) {
                console.error('Error fetching folder contents:', error);
                thumbnailGrid.innerHTML = 'Error loading videos. Please check the folder link.';
            }
        }

        function populateThumbnails(filteredVideos = videos) {
            thumbnailGrid.innerHTML = '';
            if (filteredVideos.length === 0) {
                thumbnailGrid.innerHTML = 'No videos found.';
                return;
            }
            filteredVideos.forEach((video) => {
                const thumbnail = document.createElement("div");
                thumbnail.className = "thumbnail";
                thumbnail.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <div class="thumbnail-title">${video.title}</div>
                `;
                thumbnail.onclick = () => playVideo(video.src);
                thumbnailGrid.appendChild(thumbnail);
            });
        }

        function playVideo(videoSrc) {
            videoPlayer.innerHTML = `<iframe src="${videoSrc}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
        }

        fetchFolderContents();
    </script>
</body>
</html>
