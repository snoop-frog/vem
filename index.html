<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Baby Video App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            height: 60%; /* Adjust this for video size */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .playlist {
            width: 100%;
            height: 40%;
            background-color: #222;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            padding: 10px;
        }
        .playlist button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }
        .playlist button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="playlist" id="playlist"></div>

    <script>
        // Define the playlist of videos
        const videos = [
            { title: "Baby Song 1", src: "https://www.youtube.com/watch?v=NMHiLvirCb0" },
            { title: "Baby Song 2", src: "https://www.youtube.com/watch?v=uFRAvDOPZP0" },
            { title: "Baby Song 3", src: "https://www.youtube.com/watch?v=xPbZ19A03Hw" }
        ];

        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");
        const playlistContainer = document.getElementById("playlist");

        // Load the first video by default
        videoSource.src = videos[0].src;
        videoPlayer.load();

        // Generate playlist buttons
        videos.forEach((video, index) => {
            const button = document.createElement("button");
            button.innerText = video.title;
            button.onclick = () => {
                videoSource.src = video.src;
                videoPlayer.load();
                videoPlayer.play();
            };
            playlistContainer.appendChild(button);
        });
    </script>
</body>
</html>
