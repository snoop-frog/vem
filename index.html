<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Baby Video Playlist</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background for fullscreen mode */
            overflow: hidden; /* Disable scrolling */
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
        button {
            margin: 10px;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            background-color: #ffcccc;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
    <div id="videoFrame" class="video-container"></div>
    <div id="buttons"></div>
    <script>
        // List of YouTube videos
        const videos = [
            { id: "M7lc1UVf-VE", title: "Example Video 1" },
            { id: "dQw4w9WgXcQ", title: "Example Video 2" }
        ];

        const videoFrame = document.getElementById("videoFrame");
        const buttonsContainer = document.getElementById("buttons");

        // Function to load a video
        function loadVideo(videoId) {
            videoFrame.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" 
                    frameborder="0" 
                    allow="autoplay; fullscreen" 
                    allowfullscreen>
                </iframe>`;
        }

        // Generate buttons for each video
        videos.forEach(video => {
            const button = document.createElement("button");
            button.innerText = video.title;
            button.onclick = () => loadVideo(video.id);
            buttonsContainer.appendChild(button);
        });

        // Load the first video by default
        loadVideo(videos[0].id);

        // Enable fullscreen mode on interaction
        document.addEventListener("click", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }
        });
    </script>
